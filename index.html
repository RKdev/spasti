<html>

        <title>Spasti!</title>

        <script type="text/javascript" charset="utf-8" src='build/spasti.js'></script>
        <style>
            #game {
                height: 600px;
                width: 800px;
            }
        </style>
    </head>

            engine.run();
        });
    </script>
