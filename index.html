<html>
    <head>
        <title>Spasti!</title>
        <script type="text/javascript" charset="utf-8" src='vendor/javelin.js'></script>
        <script type="text/javascript" charset="utf-8" src='build/spasti.js'></script>
        <script>
            window.onload = function() {
                var config = Spasti.config;
                config.options.canvas2d.canvas = document.getElementById('game');
                var engine = new Javelin.Engine(new Javelin.Environment.Browser(), Spasti.config);
                engine.initialize();
                engine.loadScene(Spasti.Scene.Testing, function() {
                    engine.run();
                });
            };
        </script>
    </head>
    <body>
        <div id='container'>
            <canvas id='game'></canvas>
        </div>
    </body>    
</html>
